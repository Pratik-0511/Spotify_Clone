<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../utility.css">

</head>

<body>
    <header>
        <div class="home bg-grey">
            <div class="logo"><img width="115" class="invert m-1" src="../img/logo.svg" alt=""></div>
        </div>
    </header>
    <main>
        <div class="container bg-grey">
            <div class="headline">
                <h1>Log in to Spotify</h1>
            </div>
            <form class="log">
                <div class="email">
                    <p>Email or username</p>
                    <input type="text" class="caps">
                </div>
                <div class="pass">
                    <p>Password</p>
                    <input type="password" class="caps">
                </div>
                <div class="remember">
                    <input type="checkbox" name="toggle" id="switch" class="checkbox" />
                    <label for="switch" class="toggle">
                        <p></p>
                    </label>
                    <p>Remember me</p>
                </div>
                <div>
                    <button type="submit" class="caps sub">Log In</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
