<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="../utility.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
</head>

<body class="bg-grey">
    <div>
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img width="110" class="invert" src="../img/logo.svg" alt=""></div>
        </div>
    </div>
    <form>
        <div class="form">
            <h1>Sign up to start listening </h1>
            <div class="Email">
                <p>Email address</p>
                <input placeholder="name@domain.com" type="email">
                <a href="#">Use phone number instead.</a>
                <button type="submit">Next</button>
            </div>
            <div class="other">
                <div class="line"></div>
                <div><p>or</p></div>
                <div class="line"></div>
            </div>
            <div class="capsule">
                <div class="Caps"><i class="fa-brands fa-google"></i><a href="#">Sign up with Google</a></div>
                <div class="Caps"><i class="fa-brands fa-facebook"></i><a href="#">Sign up with Facebook</a></div>
                <div class="Caps"><i class="fa-brands fa-apple"></i><a href="#">Sign up with Apple</a></div>
            </div>
            <div class="line2"></div>
        </div>
    </form>
    <footer>
        <div class="last">
            <p>Already have an account?<a href="#">Log in here.</a></p>
        </div>
        <div class="Footer">
            <p>This site is protected by reCAPTCHA and the Google <br>
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
        </div>
    </footer>
</body>

</html>
